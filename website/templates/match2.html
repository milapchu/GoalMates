{% extends "base.html" %}

{% block title %}Match{% endblock %}

{% block extra_css %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .match-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      position: relative;
      z-index: 1;
    }

    .match-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .match-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .match-header h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .match-content {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .user-card {
      flex: 1;
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
    }

    .user-card h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .goal-section {
      margin-top: 1rem;
    }

    .goal-section h3 {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .goal-text {
      color: #444;
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Floating carrot images */
    .bg-carrot {
      position: absolute;
      width: 200px; /* Adjust size as needed */
      height: auto;
      opacity: 0.1;
      animation: float 8s infinite ease-in-out;
    }
    .bg-carrot:nth-child(1) {
      top: 50px;
      left: -50px;
      animation-delay: 0s;
    }

    .bg-carrot:nth-child(2) {
      bottom: -50px;
      right: -50px;
      animation-delay: -2s;
    }

    .bg-carrot:nth-child(3) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -4s;
    }



    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, 10px) rotate(5deg);
      }
      50% {
        transform: translate(0, 20px) rotate(0deg);
      }
      75% {
        transform: translate(-10px, 10px) rotate(-5deg);
      }
    }
  </style>
{% endblock %}

{% block content %}
<div class="bg-carrot">
  <img src="{{ url_for('static', filename='images/carrot.png') }}" alt="Carrot">
</div>
<div class="bg-carrot">
  <img src="{{ url_for('static', filename='images/carrot.png') }}" alt="Carrot">
</div>
<div class="bg-carrot">
  <img src="{{ url_for('static', filename='images/carrot.png') }}" alt="Carrot">
</div>


<div class="match-wrapper">
  <div class="match-container">
    <div class="match-header">
      <h1>We Found You a Match!</h1>
    </div>
    <div class="match-content">
      <div class="user-card">
        <h2>Alicia</h2>
        <div class="goal-section">
          <h3>Goal</h3>
          <p class="goal-text">90 WAM</p>
        </div>
        <div class="goal-section">
            <h3>Time</h3>
            <p class="goal-text">2 Months</p>
          </div>
      </div>
      <div class="user-card">
        <h2>Clariya</h2>
        <div class="goal-section">
          <h3>Goal</h3>
          <p class="goal-text">86 WAM</p>
        </div>
        <div class="goal-section">
            <h3>Time</h3>
            <p class="goal-text">3 Months</p>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
