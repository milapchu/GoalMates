<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Users</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #555; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matched Users</h2>
        <table>
            <tr>
                <th>Group</th>
                <th>Name</th>
                <th>Age</th>
                <th>Category</th>
                <th>Goal</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            {% for group in matched_pairs %}
                {% for user in group %}
                    <tr>
                        <td>Group {{ loop.parent.loop.index }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.category }}</td>
                        <td>{{ user.detail_goal }}</td>
                        <td>{{ user.from }}</td>
                        <td>{{ user.to }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </table>
    </div>
</body>
</html>
