{% extends "base.html" %}
{% block title %}Category{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/categorydetail.css') }}">
{% endblock %}

{% block content %}
    <img src="{{ url_for('static', filename='images/carrot.jpg') }}" alt="decorative left" class="design-side design-left">
    <img src="/{{ url_for('static', filename='images/carrot.jpg') }}" alt="decorative right" class="design-side design-right">

    <div class="container">
        <h1>Tell us more about your goal</h1>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="goal-title">Goal Title</label>
                    <input type="text" id="goal-title" placeholder="Enter your goal name">
                </div>

                <div class="form-group">
                    <label for="timeline">Timeline (months)</label>
                    <input type="number" id="timeline" placeholder="Estimated duration">
                </div>

                <div class="form-group">
                    <label for="description">Goal Description</label>
                    <textarea id="description" rows="4" placeholder="Describe your goal in detail"></textarea>
                </div>

                <a href="{{ url_for('match') }}">
                <button class="next-btn">Match</button></a>
            </form>
        </div>
    </div>
</body>
